<div class="row my-5">
    <div class="col-md-4 my-3 mx-auto">
        <h1 class="text-center my-3">Sing In</h1>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="email" >Email</label>
                <input type="text" class="form-control" formControlName="email" placeholder="Your email" id="email">
                <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                    <p *ngIf="loginForm.get('email')?.errors?.['required']">
                        This field is required
                    </p>
                </small>
            </div>
            <div class="form-group">
                <label for="password" >Password</label>
                <input type="password" formControlName="passeword"  id="password" placeholder="Your password" password="" class="form-control">
                <small class="text-danger" *ngIf="loginForm.get('passeword')?.invalid && (loginForm.get('passeword')?.touched || loginForm.get('passeword')?.dirty)">
                    <p *ngIf="loginForm.get('passeword')?.errors?.['required']">
                        This field is required
                    </p>
                </small>
            </div>
            <div class="d-grid my-3">
                <button class="btn btn-primary">Sing in</button>
            </div>
            <p class="text-danger" *ngIf="authError">{{messageError}}</p>
        </form>
    </div>
</div>
