          <div class="container-fluid">
            <div class="row flex-nowrap">
              <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bgColor">

                      <a class="nav-link collapsed align-middle px-0" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">

                          <a class="nav-link textColor" routerLink="admin/product/addproduct"><span class="mx-3 me-1"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>addProduct</a>
                        </nav>
                      </div>
                    </li>
                    <li routerLinkActive="active">

                          <a class="nav-link textColor" routerLink=""><span class="mx-3 me-1"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>New Ordre </a>
                        </nav>
                      </div>
                    </li>
                    <li class="nav-item" routerLinkActive="active">

                      </a>
                    </li>

              <li><a class="dropdown-item" href="#">Sign out</a></li>
