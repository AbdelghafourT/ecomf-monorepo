<div class="container">
    <div class="row mt-4">
        <div class="col-md-3 col-sm-6" *ngFor="let pro of productss">
            <div class="shadow-sm p-3 mb-5 bg-body rounded">
                <div class="product-grid">
                <div class="product-image">
                    <a href="#" class="image">
                        <img class="img-1" [src]="pro.thumbnail" [alt]="pro.title">
                    </a>
                    <ul class="product-links">
                        <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                        <li><a href="#"><i class="fa fa-eye"></i></a></li>
                        <li><a href="#"><i class="fa fa-random"></i></a></li>
                    </ul>
                </div>
                <div class="product-content">
                    <div class="price">{{pro.price | currency}}</div>
                    <h3 class="title"><a style="text-decoration: none;" href="#"></a>{{pro.title}}</h3>
                    <ul class="rating">
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                    </ul>
                </div>
                </div>
            </div>
        </div>    
    </div>
</div>
